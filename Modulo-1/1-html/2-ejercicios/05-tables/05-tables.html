<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05: Tables</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Cost per item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Bananas</th>
        <td>50 Ar</td>
        <td>5</td>
        <td>250 Ar</td>
      </tr>
      <tr>
        <th>Mangoes</th>
        <td>60 Ar</td>
        <td>3</td>
        <td>180 Ar</td>
      </tr>
      <tr>
        <th>Plums</th>
        <td>10 Ar</td>
        <td>10</td>
        <td>100 Ar</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total</th>
        <th></th>
        <th>530 Ar</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
