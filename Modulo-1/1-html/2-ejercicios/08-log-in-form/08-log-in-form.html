<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    08: A log in form
  </title>
</head>

<body>
  <header>
    <h1>
      Hello again!
    </h1>
  </header>
  <main>
    <header>


    </header>

    <form action="08-log-in-form.html" method="post">
      <fieldset>
        <legend>
          <h2>Log in</h2>
        </legend>
        <p>Please log in before accessing our website</p>
        <div>
          <label for="user_name">Username</label>
          <input type="text" name="user_name" id="user_name" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" value="save">Log In</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
